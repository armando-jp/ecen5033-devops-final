language: generic

services:
  - docker

before_install:
  - docker build -t armandojp/ecen5033-devops-final -f Dockerfile.dev .

script:
  - docker run -e CI=true armandojp/ecen5033-devops-final npm run test

deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  region: "us-east-1"
  app: "ecen5033-devops-final"
  env: "Ecen5033devopsfinal-env"
  bucket_name: "elasticbeanstalk-us-east-1-425847202770"
  bucket_path: "ecen5033-devops-final"
  on:
    branch: master
